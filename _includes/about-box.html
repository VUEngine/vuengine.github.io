<div class="col-md-4">
	<div class="card mb-4 shadow-sm">
		<div class="card-body">
			<h5 class="card-title">{{ item.title }}</h5>
			<p class="card-text">{{ item.text }}</p>
		</div>
		<div class="card-footer d-flex justify-content-between align-items-center">
			<div class="btn-group">
				<a type="button" class="btn btn-sm btn-outline-secondary" href="{{ item.link }}">
					<i class="{{ item.icon }}"></i> {{ item.button }}
				</a>
			</div>
		</div>
	</div>
</div>
