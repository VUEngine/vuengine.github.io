<div class="col">
	<div class="card shadow-sm h-100">
		<a href="{{ game.link }}">
			<img src="/assets/images/games/{{ game.image }}" class="card-img-top" width="100%" />
		</a>
		<div class="card-body d-flex flex-column">
			<h5 class="card-title">
				{{ game.name }}
			</h5>
			<p class="card-text">
				{{ game.description }}
			<ul class="d-flex list-unstyled text-muted mb-0">
				<li class="align-items-center me-3">
					<i class="far fa-user"></i>
					<small>{{ game.maker }}</small>
				</li>
				<li class="align-items-center">
					<i class="far fa-calendar-alt"></i>
					<small>{{ game.year }}</small>
				</li>
			</ul>
		</div>
	</div>
</div>
