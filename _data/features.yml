- title: Powerful Engine
  description: Comfortably program your game logic in an object-oriented C dialect, while our <a href="https://github.com/VUEngine/VUEngine-Core">powerful game engine</a> takes care of all hardware management tasks.
  icon: fas fa-code
- title: Optimized Workflow
  description: Build your project and queue running it in an emulator, flash to your flash cart(s) or export the ROM, all in a unified workflow and in fully embedded tools.
  icon: fas fa-microchip
- title: Game Templates
  description: Need a head start? Do not start from scratch, but build your game upon one of the provided game templates like the <a href="https://github.com/VUEngine/VUEngine-Platformer-Demo">VUEngine Platformer Demo</a>.
  icon: fas fa-bullseye
- title: Modular Code
  description: Comes with an <a href="https://github.com/VUEngine/VUEngine-Plugins">extensive library</a> of reusable, prefab code components like entities, states or fonts, that can be easily plugged into your project.
  icon: fas fa-puzzle-piece
- title: Full-Featured IDE
  description: All the features you'd expect from a modern IDE. Powerful editor, IntelliSense, built in Git version control, integrated terminals and much more.
  icon: fas fa-th
- title: Highly Extensible
  description: VUEngine Studio is compatible with the <a href="https://code.visualstudio.com/">Visual Studio Code</a> API. Choose from a huge number of <a href="https://open-vsx.org/">great extensions</a> to customize and extend the IDE to your liking.
  icon: fas fa-cart-plus
